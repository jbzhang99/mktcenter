server:
  port: 2007
  servlet:
    context-path: /mktcenter.api
spring:
  redis:
    database: 7
    host: 192.168.2.18
    port: 6379
    password: bizvane
    jedis:
      pool:
        max-active: 100
        max-idle: 8
        max-wait: 2000ms
        min-idle: 0
  swagger:
    show: true
  application:
    name: mktcenter-uat
  #  security:
  #    enabled: false
  #    user:
  #      name: root
  #      password: root
  datasource:
    url: jdbc:mysql://192.168.2.25:3306/julu-uat?useUnicode=true&characterEncoding=utf-8
    username: root
    password: bizvane
    driver-class-name: com.mysql.jdbc.Driver
  data:
    mongodb:
      database: "7"
      uri: "mongodb://192.168.2.18:27017/?AutoConnectRetry=true"
  elasticsearch:
    cluster-name: uat-es
    cluster-nodes: 192.168.2.22:9300,192.168.2.23:9300,192.168.2.24:9300
    repositories:
      enabled: true
  kafka:
    producer:
      bootstrap-servers: "192.168.2.18:9092"
      key-serializer: "org.apache.kafka.common.serialization.StringSerializer"
      value-serializer: "org.apache.kafka.common.serialization.StringSerializer"
      batch-size: 16384
      buffer-memory: 33554432
      retries: 0
      acks: "1"
    consumer:
      bootstrap-servers: "192.168.2.18:9092"
      enable-auto-commit: false
      auto-offset-reset: "earliest"
      key-deserializer: "org.apache.kafka.common.serialization.StringDeserializer"
      value-deserializer: "org.apache.kafka.common.serialization.StringDeserializer"
      session-timeout: 30000
      request-timeout: 40000
      heartbeat-interval: 29000ms
      max-partition-fetch-bytes: 524288
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
eureka:
  instance:
    metadata-map:
      #      user.name: ${spring.security.user.name}
      #      user.password: ${spring.security.user.password}
      lease-expiration-duration-in-seconds: 30
      lease-renewal-interval-in-seconds: 10
  client:
    service-url:
      defaultZone: http://192.168.2.20:8761/eureka/
management:
  endpoints:
    web.exposure.include: "*"
  endpoint:
    health:
      show-details: ALWAYS
mybatis:
  config-location: classpath:mybatis-config.xml
  mapper-locations: classpath:mybatis/*Mapper.xml
logging:
  config: classpath:logback-local.xml
  level:
    root: info
    com.bizvane.mktcenterserviceimpl.mappers: debug

# pagehelper
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

